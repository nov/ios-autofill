<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>iOS Autofill</title>
  </head>
  <body>
    <article>
      <h2>Signup Form</h2>
      <form class="autofill" action="#signup" method="post">
        <p>
          <input type="email" name="new-username" placeholder="new username" autocomplete="username" />
        </p>
        <p>
          <input type="password" name="password" placeholder="password" autocomplete="new-password" />
        </p>
        <p>
          <input type="password" name="password-confirmation" placeholder="password confirmation" autocomplete="new-password" />
        </p>
        <p>
          <input type="submit" name="submit" value="submit">
        </p>
      </form>
    </article>

    <article>
      <h2>Login Form</h2>
      <form class="autofill" action="#login" method="post">
        <p>
          <input type="email" name="username" placeholder="username" autocomplete="username" />
        </p>
        <p>
          <input type="password" name="password" placeholder="password" autocomplete="password" />
        </p>
        <p>
          <input type="submit" name="submit" value="submit">
        </p>
      </form>
    </article>

    <article>
      <h2>OTP Form</h2>
      <form class="autofill" action="#otp" method="post">
        <p>
          <input type="text" name="otp" placeholder="otp" autocomplete="one-time-code" />
        </p>
        <p>
          <input type="submit" name="submit" value="submit">
        </p>
      </form>
    </article>

    <article>
      <h2>Profile</h2>
      <form class="autofill" action="#profile" method="post">
        <p>
          <input type="text" name="name" placeholder="name" autocomplete="name" />
        </p>
        <p>
          <input type="text" name="family-name" placeholder="family name" autocomplete="family-name" />
        </p>
        <p>
          <input type="text" name="given-name" placeholder="given name" autocomplete="given-name" />
        </p>
        <p>
          <input type="text" name="email" placeholder="email" autocomplete="email" />
        </p>
        <p>
          <input type="text" name="postal-code" placeholder="postal code" autocomplete="postal-code" />
        </p>
        <p>
          <input type="text" name="address-level1" placeholder="address level1" autocomplete="address-level1" />
        </p>
        <p>
          <input type="text" name="address-level2" placeholder="address level2" autocomplete="address-level2" />
        </p>
        <p>
          <input type="text" name="address-line1" placeholder="address line1" autocomplete="address-line1" />
        </p>
        <p>
          <input type="text" name="address-line2" placeholder="address line2" autocomplete="address-line2" />
        </p>
        <p>
          <input type="text" name="organization" placeholder="organization" autocomplete="organization" />
        </p>
        <p>
          <input type="submit" name="submit" value="submit">
        </p>
      </form>
    </article>

    <script>
      document.querySelectorAll('.autofill').forEach((form) => {
        form.addEventListener('submit', (event) => {
          event.preventDefault();
        });
      });
    </script>
  </body>
</html>
